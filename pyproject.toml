[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "pydantic_i18n"
dist-name = "pydantic-i18n"
author = "Roman Sadzhenytsia"
author-email = "urchin.dukkee@gmail.com"
home-page = "https://github.com/boardpack/pydantic-i18n"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
description-file = "README.md"
requires-python = ">=3.6"
requires = [
    "pydantic >=1.8.2",
]

[tool.flit.metadata.urls]
Documentation = "https://pydantic-i18n.boardpack.org"

[tool.flit.metadata.requires-extra]
test = [
    "pytest ==5.4.3",
    "pytest-cov ==2.10.0",
    "pytest-lazy-fixture ==0.6.3",
    "mypy ==0.812",
    "flake8 >=3.8.3,<4.0.0",
    "black ==22.1.0",
    "isort >=5.0.6,<6.0.0",
]
dev = [
    "autoflake >=1.3.1,<2.0.0",
    "flake8 >=3.8.3,<4.0.0",
    "pre-commit",
    "tox >=3.23.1",
]
doc = [
    "mkdocs ==1.1.2",
    "mkdocs-material ==7.1.4",
    "markdown-include ==0.5.1",
    "mkdocs-markdownextradata-plugin ==0.1.9",
    "typer ==0.4.0",
    "pyyaml ==5.4.1",
]

[tool.isort]
profile = "black"
known_first_party = ["pydantic_i18n", "pydantic", "babel"]
